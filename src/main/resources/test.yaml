name: SQL
rules:
  method: POST #GET|POST
  path: /alarm/index/list #漏洞路径 /api/geturl/127.0.0.1*
  originalParam: id=1&name=songxiaomo #"{\"code\":200,\"msg\":\"OK\",\"muser\":[{\"name\":\"zhangsan\",\"age\":\"10\",\"phone\":\"11111\",\"email\":\"11111@11.com\"},{\"name\":\"lisi\",\"age\":\"20\",\"phone\":\"22222\",\"email\":\"22222@22.com\"}]}" #原始参数如: id=1&name=songxiaomo
  vulParam: id=1 #需要扫描的漏洞参数如:id=1&name=songxiaomo /api/geturl/*/* json为msg&age
  header:
    test: 123123
  headerscan: true #true | false
  payloads:
    - payload: ");select 1/1;--"
      expression: string.contains(body,'"reason":"success"')
    #- payload: ";SELECT PG_SLEEP(5)--"
    # expression: string.contains(body,'Program Files') #sleep()判断是否存在时间延迟|string.contains(body,'Program Files')判断请求体是否存在关键字
#  payloadpre : "'"
#  payloadend : "--"
  expressions: (payload0==true && payload1 == false) || payload2 #默认值为true则输出payloads中判断成功所以结果。id=1和第一个payload组合为payload1 若存在多个参数如：id=1&name=songxiaomo 和两个pauload 则id=1与第一个paylaod和为payload1与第二个为pauload2以此类推
  type: Multi #form(OK)|Multi|json|path 后期加入
detail:
  author: songweizheng
  links:
    - https://www.google.com